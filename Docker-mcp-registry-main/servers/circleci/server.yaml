name: circleci
image: mcp/circleci
type: server
meta:
  category: devops
  tags:
    - circleci
    - devops
about:
  title: CircleCI
  icon: https://avatars.githubusercontent.com/u/26607840?s=200&v=4
source:
  project: https://github.com/CircleCI-Public/mcp-server-circleci
config:
  description: Configure the connection to CircleCI
  secrets:
    - name: circleci.token
      env: CIRCLECI_TOKEN
      example: your-circleci-token
  env:
    - name: CIRCLECI_BASE_URL
      example: https://circleci.com
      value: '{{circleci.url}}'
  parameters:
    type: object
    properties:
      url:
        type: string
